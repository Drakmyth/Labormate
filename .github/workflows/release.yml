name: Package Release Publish

permissions:
  contents: write

on:
  pull_request:
  workflow_dispatch:
    inputs:
      release_body:
        description: 'Release notes/body (leave blank to use default template)'
        required: false
        default: ''

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Parse TOC version number
        id: parse_version
        run: |
          VERSION=$(grep -E '^## Version:' Labormate.toc | sed -E 's/## Version:[[:space:]]*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.parse_version.outputs.version }}
          git push origin ${{ steps.parse_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package release
        run: |
          mkdir release/Labormate
          cp *.lua *.toc *.xml release/Labormate/
          cp -r assets/ release/Labormate/assets/
          zip -r Labormate-${{ steps.parse_version.outputs.version }}.zip release/Labormate/
      
      - name: Publish release to GitHub
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.parse_version.outputs.version }}
          release_name: Labormate ${{ steps.parse_version.outputs.version }}
          body: |
            Stuff goes here
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}